<ui:composition template="/WEB-INF/templates/simple.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:define name="title"> Liste de contact</ui:define>
	<ui:define name="content">


	<h:form id="ContactForm">
		<h:commandLink value="#{contactController.init()}" />
		<h3>Créer une personne de contact</h3>
		<h:panelGrid columns="3">
			<h:outputLabel>Nom</h:outputLabel>
			<h:inputText id="nom" value="#{contactController.contact.nom}"></h:inputText>
			<br />
			<br />
			<h:outputLabel>Prénom</h:outputLabel>
			<h:inputText id="prenom" value="#{contactController.contact.prenom}"></h:inputText>
			<br />
			<br />
			<h:outputLabel>NISS</h:outputLabel>
			<h:inputText id="niss" value="#{contactController.contact.niss}"></h:inputText>
			<br />
			<br />
			<h:outputLabel>Rue</h:outputLabel>
			<h:inputText id="rue" value="#{contactController.contact.rue}"></h:inputText>
			<br />
			<br />
			<h:outputLabel>Numéro</h:outputLabel>
			<h:inputText id="numero" value="#{contactController.contact.numero}">
			</h:inputText>
			<br />
			<br />
			<h:outputLabel>Code postal</h:outputLabel>
			<h:inputText id="codepostal" value="#{contactController.contact.codePostal}">
			</h:inputText>
			<br />
			<br />
			<h:outputLabel>Localité</h:outputLabel>
			<h:inputText id="localite" value="#{contactController.contact.localite}"></h:inputText>
			<br />
			<br />
			<h:outputLabel>Téléphone</h:outputLabel>
			<h:inputText id="telephone" value="#{contactController.contact.telephone}">
			</h:inputText>
			<br />
			<br />
			<h:outputLabel>GSM</h:outputLabel>
			<h:inputText id="gsm" value="#{contactController.contact.gsm}">
			</h:inputText>
			<br />
			<br />
			<h:outputLabel>Actif </h:outputLabel>
			<h:inputText id="actif" value="#{contactController.contact.actif}" >
			</h:inputText>
			<br />
			<br />
			<h:commandButton value="Enregistrer"
				action="#{contactController.fillContact()}"></h:commandButton>
			<h:commandButton value="Retour" action="welcome"></h:commandButton>
		</h:panelGrid>
	</h:form>

</ui:define>
</ui:composition>

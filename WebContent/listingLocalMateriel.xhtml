<ui:composition template="/WEB-INF/templates/simple.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="title"> Liste de matériel</ui:define>
	<ui:define name="content">
		<h3 class="text-center">
			<h:outputFormat value="#{localMaterielController.local.section}" />
		</h3>
		<h:form>
			<h:commandLink
				value="#{localMaterielController.loadMaterielForALocal()}" />
			<h:commandLink class="btn btn-primary" action="AddLocalMateriel">
				<span class="glyphicon glyphicon-plus"></span>
			</h:commandLink>
		</h:form>

		<h:dataTable class="table table-striped" id="contact"
			value="#{localMaterielController.listLocalMateriel}" var="list">
			<f:facet name="header">
				<h:outputText value="Liste du matériel" />
			</f:facet>

			<h:column style="width: 500px">
				<f:facet name="header">
					<h:outputText value="Nom" />
				</f:facet>
				<h:outputText value="#{list.materiel.nom}" />
			</h:column>
		</h:dataTable>
	</ui:define>
</ui:composition>

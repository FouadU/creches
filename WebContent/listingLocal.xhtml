<ui:composition template="/WEB-INF/templates/simple.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="title"> Liste de contact</ui:define>
	<ui:define name="content">

		<h:form>
			<h:commandLink value="#{localController.loadLocal()}" />	
			<h:commandButton class="btn btn-primary" value="CrÃ©er un local" action="AddLocal">
				<span class="glyphicon glyphicon-plus-sign"></span></h:commandButton>
			<h:commandLink class="btn btn-primary" action="AddLocal">
				<span class="glyphicon glyphicon-plus-sign"></span></h:commandLink>
			
		</h:form>

		<h:dataTable class="table table-striped" id="contact"
			value="#{localController.listLocal}" var="listLocal">
			<f:facet name="header">
				<h:outputText value="Liste des locaux" />
			</f:facet>

			<h:column style="width: 500px">
				<f:facet name="header">
					<h:outputText value="Section" />
				</f:facet>
				<h:outputText value="#{listLocal.section}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="actif" />
				</f:facet>
				<h:outputText value="#{listLocal.actif}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Type" />
				</f:facet>
				<h:outputText value="#{listLocal.typelocal.nom}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="" />
				</f:facet>
				<h:form>
					<h:commandLink class="btn btn-primary" id="modifLocal"
						action="welcome.xhtml">
						<span class="glyphicon glyphicon-pencil"></span>
					</h:commandLink>
				</h:form>
			</h:column>
		</h:dataTable>
	</ui:define>
</ui:composition>

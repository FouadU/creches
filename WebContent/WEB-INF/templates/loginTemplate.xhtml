<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head id="header" class="header">
	<title><ui:insert name="title">#{bundle['application.defaultpage.title']}</ui:insert></title>
	<img src="#{request.contextPath}/pictures/logoLogin.png" width="100%" height="300px"></img>
	<link href="#{request.contextPath}/bootstrap/css/bootstrap.css"
		rel="stylesheet" type="text/css" />

</h:head>

<h:body>
		<div id="content">
			<ui:insert name="content">
				#{bundle['application.defaultpage.body.content']}
			</ui:insert>
		</div>
</h:body>
</html>

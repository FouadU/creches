<ui:composition template="/WEB-INF/templates/simple.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="title"> MAJ materiel</ui:define>
	<ui:define name="content">


		<div class="container">
			<div
				style="box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .16), 0 2px 10px 0 rgba(0, 0, 0, .12); margin-top: 20px;"
				class="col-sm-6 col-md-4 col-md-offset-4">
				<div style="margin: auto; text-align: center; padding: 5px;">
					<h:form id="materiellForm">
						<h3>Modification du materiel</h3>
						<h:panelGrid columns="2">
							<h:outputLabel>Nom</h:outputLabel>
							<h:inputText class="form-control" id="nom"
								value="#{materielController.materiel.nom}" required="true"
								requiredMessage="Veuillez entrer un nom" />
							<h:message for="nom" styleClass="errorMessage" />
							<br />
							<h:outputLabel>Propiété</h:outputLabel>
							<h:inputText class="form-control" id="propriete"
								value="#{materielController.materiel.propriete}" />
							<br />
							<h:outputLabel>Actif</h:outputLabel>
							<h:selectBooleanCheckbox class="form-control" id="actif"
								value="#{materielController.materiel.actif}" />
							<br />
							<h:commandButton class="btn btn-primary" value="Enregistrer"
								action="#{materielController.updateMateriel()}"></h:commandButton>
							<h:commandButton class="btn btn-primary" value="Retour"
								action="listingMateriel"></h:commandButton>
						</h:panelGrid>
					</h:form>
				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
